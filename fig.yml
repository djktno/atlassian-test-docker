ambassador:
  image: cpuguy83/docker-grand-ambassador:latest
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  command: "-name atlassiantestdocker_nginx_1 -name atlassiantestdocker_jira_1 -name atlassiantestdocker_stash_1 -name atlassiantestdocker_bamboo_1 -name atlassiantestdocker_postgres_1"

atlassianFiles:
  image: ubuntu:latest
  volumes:
    - /var/atlassian/application-data/jira
    - /var/atlassian/application-data/stash
    - /var/atlassian/application-data/bamboo
  command: true

postgresFiles:
  image: postgres:latest
  command: true

nginx:
  image: nginx:latest
  links:
    - ambassador:jira
    - ambassador:stash
    - ambassador:bamboo
  volumes:
    - "jira.conf:/etc/nginx/conf.d/jira.conf"
    - "stash.conf:/etc/nginx/conf.d/stash.conf"
    - "bamboo.conf:/etc/nginx/conf.d/bamboo.conf"
  ports:
    - "0.0.0.0:80:80"

jira:
  image: pghalliday/jira:latest
  environment:
    - JIRA_PROXY_NAME=jira
    - JIRA_PROXY_PORT=80
  links:
    - ambassador:postgres
    - ambassador:jira
    - ambassador:stash
    - ambassador:bamboo
  volumes_from:
    - atlassianFiles

stash:
  image: pghalliday/stash:latest
  environment:
    - STASH_PROXY_NAME=stash
    - STASH_PROXY_PORT=80
  links:
    - ambassador:postgres
    - ambassador:jira
    - ambassador:stash
    - ambassador:bamboo
  volumes_from:
    - atlassianFiles

bamboo:
  image: pghalliday/bamboo:latest
  environment:
    - BAMBOO_PROXY_NAME=bamboo
    - BAMBOO_PROXY_PORT=80
  links:
    - ambassador:postgres
    - ambassador:jira
    - ambassador:stash
    - ambassador:bamboo
  volumes_from:
    - atlassianFiles

postgres:
  image: postgres:latest
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
  volumes_from:
    - postgresFiles
